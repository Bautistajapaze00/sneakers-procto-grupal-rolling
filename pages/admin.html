<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encuentra los mejores accesorios y prendas aqui"
    />
    <meta
      name="author"
      content="Ezequiel Amin, Natalia Sanchez, David Mercado, Luciano Hidalgo, Bautista Japaze"
    />
    <meta
      name="keywords"
      content="deportes, tenis, futbol, zapatillas deportivas, prendas deportivas"
    />
    <title>Sneakers - Tu tienda de confianza</title>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/10942c11e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="Logo Sneakers" width="100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobreNosotros.html">Acerca de</a>
              </li>
            </ul>
            <div>
              <a class="btn btn-danger" href="#">Admin</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="display-3 mt-5 text-center fuenteOswald">
          Administrar Productos
        </h1>
        <hr />
        <section class="colorbg">
          <form id="formProducto">
            <div class="mb-3">
              <label for="codigo" class="form-label">Codigo</label>
              <input
                type="text"
                class="form-control"
                id="codigo"
                placeholder="ingrese el codigo unico de su producto"
              />
              <div class="invalid-feedback">
                Debe ingresar al menos un caracter
              </div>
            </div>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input
                type="text"
                class="form-control"
                id="producto"
                placeholder="Ingrese un producto"
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea
                id="descripcion"
                rows="3"
                class="form-control"
                style="resize: none"
                placeholder="Agregue la descripcion de su producto"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                type="text"
                class="form-control"
                id="cantidad"
                placeholder="Agregue la cantidad de stock"
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL</label>
              <input
                type="text"
                class="form-control"
                id="url"
                placeholder="https://www.google.com"
              />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="text"
                class="form-control"
                id="precio"
                placeholder="Ingrese el precio del producto"
              />
              <div class="invalid-feedback">
                Debe ingresar al menos un caracter
              </div>
            </div>
            <div class="mb-3">
              <label>Categorias</label>
              <select
                class="form-select my-2"
                aria-label="Default select example"
                id="cat"
              >
                <option value="">Seleccione</option>
                <option value="1">Remeras</option>
                <option value="2">Zapatillas</option>
                <option value="3">Patalones</option>
                <option value="4">Accesorios</option>
              </select>
            </div>
            <button class="btn btn-danger" type="submit">Guardar</button>
          </form>
        </section>

        <div class="alert alert-danger my-5 d-none" role="alert" id="msjAlerta">
          Debe completar todos los datos
        </div>
      </section>
      <section class="my-5">
        <button class="btn btn-primary" id="btnAgregar">Nuevo</button>

        <div class="table-responsive">
          <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Cantidad</th>
                <th scope="col">URL</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="bg-dark textoFooter">
      <div class="container py-3">
        <div class="row">
          <div class="col-sm-12 col-md-2">
            <img
              src="../img/logo-min.png"
              alt="Logo Sneakers"
              class="imagenFooter"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h5 class="tituloFooter text-light">Sneakers</h5>
            <p>Accesorios deportivos</p>
          </div>
          <div class="col-sm-12 col-md-6">
            <h5 class="tituloFooter text-light">Contacto</h5>
            <p>
              <i class="fas fa-phone-alt me-2"></i>
              <span>+54 9 11 5555-5555</span>
            </p>
            <p>
              <i class="fas fa-envelope me-2"></i>
              <span>info@sneakers.com</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js" type="module"></script>
  </body>
</html>
